name: cinephoria_mobile
description: Application mobile Cinéphoria - Billets et QR codes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Appels API
  dio: ^5.4.1

  # Stockage sécurisé du token
  flutter_secure_storage: ^9.0.0

  # QR Code
  qr_flutter: ^4.1.0

  # Icônes Material
  cupertino_icons: ^1.0.6

  # Format de date
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
